{{- include "ffc-helm-library.container-config-map" (list . "ffc-pay-web.config-map") -}}
{{- define "ffc-pay-web.config-map" -}}
data:
  NODE_ENV: {{ quote .Values.environment }}
  PORT: {{ quote .Values.container.port }}
  APPINSIGHTS_CLOUDROLE: {{ quote .Values.name }}
  REDIS_HOSTNAME: {{ quote .Values.container.redisHostname }}
  REDIS_PORT: {{ quote .Values.container.redisPort }}
  {{- if (.Values.environmentCode) }}
    {{- if ne .Values.environmentCode "snd" }}
  PAYMENTS_SERVICE_ENDPOINT: {{ .Values.container.paymentsEndpoint }}-{{ .Values.environmentCode }}
  TRACKING_SERVICE_ENDPOINT: {{ .Values.container.trackingEndpoint }}-{{ .Values.environmentCode }}
  INJECTION_SERVICE_ENDPOINT: {{ .Values.container.injectionEndpoint }}-{{ .Values.environmentCode }}
  ALERTING_SERVICE_ENDPOINT: {{ .Values.container.alertingEndpoint }}-{{ .Values.environmentCode }}
  STATEMENT_PUBLISHER_ENDPOINT: {{ .Values.container.statementPublisherEndpoint }}-{{ .Values.environmentCode }}
    {{ else }}
  PAYMENTS_SERVICE_ENDPOINT: {{ quote .Values.container.paymentsEndpoint }}
  TRACKING_SERVICE_ENDPOINT: {{ quote .Values.container.trackingEndpoint }}
  INJECTION_SERVICE_ENDPOINT: {{ quote .Values.container.injectionEndpoint }}
  ALERTING_SERVICE_ENDPOINT: {{ quote .Values.container.alertingEndpoint }}
  STATEMENT_PUBLISHER_ENDPOINT: {{ quote .Values.container.statementPublisherEndpoint }}
    {{- end }}
  {{ else }}
  PAYMENTS_SERVICE_ENDPOINT: {{ quote .Values.container.paymentsEndpoint }}
  TRACKING_SERVICE_ENDPOINT: {{ quote .Values.container.trackingEndpoint }}
  INJECTION_SERVICE_ENDPOINT: {{ quote .Values.container.injectionEndpoint }}
  ALERTING_SERVICE_ENDPOINT: {{ quote .Values.container.alertingEndpoint }}
  STATEMENT_PUBLISHER_ENDPOINT: {{ quote .Values.container.statementPublisherEndpoint }}
  {{- end }}
  REDIRECT_URL: https://{{ .Values.ingress.endpoint }}.{{ .Values.ingress.server }}/{{ .Values.container.azureAppRegistrationRedirectUrl }}
  AUTHENTICATION_ENABLED: {{ quote .Values.container.azureAppRegistrationEnabled }}
  {{- if .Values.container.azureAppRegistrationEnabled }}
  AZUREID_CLIENT_ID: {{ quote .Values.container.azureAppRegistrationClientId }}
  AZUREID_TENANT_ID: {{ quote .Values.container.azureAppRegistrationTenantId }}
  {{- end }}
  PAY_EVENT_STORE_AZURE_STORAGE_CONNECTION_STRING: {{ quote .Values.container.payEventStoreAzureStorageConnectionString }}
  PAY_INJECTION_AZURE_STORAGE_CONNECTION_STRING: {{ quote .Values.container.payInjectionAzureStorageConnectionString }}
  DOC_AZURE_STORAGE_CONNECTION_STRING: {{ quote .Values.container.docAzureStorageConnectionString }}
  AZURE_STORAGE_USE_CONNECTION_STRING: {{ quote .Values.container.azureStorageUseConnectionString }}
  AZURE_STORAGE_CREATE_CONTAINERS: {{ quote .Values.container.azureStorageCreateContainers }}
  PAY_AZURE_STORAGE_ACCOUNT_NAME: {{ quote .Values.container.azureStorageAccountName }}
  DOC_AZURE_STORAGE_ACCOUNT_NAME: {{ quote .Values.container.docAzureStorageAccountName }}  
  MANUAL_PAYMENTS_ACTIVE: {{ quote .Values.container.manualPaymentsActive }}
  MESSAGE_QUEUE_HOST: {{ quote .Values.container.messageQueueHost }}
  STMT_DB_TIMEOUT_MS: {{ quote .Values.container.stmtDbTimeoutMs }}
  STMT_DB_FAILURES: {{ quote .Values.container.stmtDbFailures }}
  STMT_DB_RESET_MS: {{ quote .Values.container.stmtDbResetMs }}
  {{- if (.Values.environmentCode) }}
  DATA_TOPIC_ADDRESS: {{ .Values.container.dataTopicAddress }}-{{ .Values.environmentCode }}
  DATARESPONSE_QUEUE_ADDRESS: {{ .Values.container.dataResponseQueueAddress }}-{{ .Values.environmentCode }}
  {{ else }}
  DATA_TOPIC_ADDRESS: {{ quote .Values.container.dataTopicAddress }}
  DATARESPONSE_QUEUE_ADDRESS: {{ quote .Values.container.dataResponseQueueAddress }}
  {{- end }}
  {{- if .Values.container.approvedEmailDomains }}
  APPROVED_EMAIL_DOMAINS: {{ quote .Values.container.approvedEmailDomains }}
  {{- end }}
{{- end -}}
