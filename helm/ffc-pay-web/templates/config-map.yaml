{{- include "ffc-helm-library.container-config-map" (list . "ffc-pay-web.config-map") -}}
{{- define "ffc-pay-web.config-map" -}}
data:
  NODE_ENV: {{ quote .Values.environment }}
  PORT: {{ quote .Values.container.port }}
  APPINSIGHTS_CLOUDROLE: {{ quote .Values.name }}
  {{- if .Values.container.googleTagManagerKey }}
  GOOGLE_TAG_MANAGER_KEY: {{ quote .Values.container.googleTagManagerKey }}
  {{- end }}
  {{- if .Values.container.paymentsEndpoint }}
    PAYMENTS_SERVICE_ENDPOINT: {{ quote .Values.container.paymentsEndpoint }}
  {{- end }}
  {{- if .Values.container.redirectUrl }}
    REDIRECT_URL: {{ quote .Values.container.redirectUrl }}
  {{- end }}
{{- end -}}
