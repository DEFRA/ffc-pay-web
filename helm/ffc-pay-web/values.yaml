environment: development
environmentCode:
name: ffc-pay-web
namespace: ffc-pay
workstream: ffc-pay
image: ffc-pay-web

labels: 
  component: web

appInsights:
  connectionString:

azureAppRegistration:
  enabled: true
  clientId:
  clientSecret:
  tenantId:
  redirectUrl: authenticate

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

containerConfigMap:
  name: ffc-pay-web-config-map

containerSecret:
  name: ffc-pay-web-container-secret
  type: Opaque

service:
  port: 80
  type: ClusterIP

deployment: {}

container:
  requestMemory: 10Mi
  requestCpu: 10m
  limitMemory: 120Mi
  limitCpu: 120m
  port: 3007
  paymentsEndpoint: http://ffc-pay-processing.ffc-pay
  cookiePassword: cookiecookiecookiecookiecookiecookie
  azureStorageConnectionString: dummy
  azureStorageUseConnectionString: false
  azureStorageCreateContainers: false
  azureStorageAccountName: ffcpay
  useV2Events: true
  messageQueueHost: namespace.servicebus.windows.net
  dataTopicAddress: ffc-pay-data-request
  dataResponseQueueAddress: ffc-pay-data-request-response

ingress:
  class: nginx
  endpoint: ffc-pay-web
  server: example.com

livenessProbe:
  path: /healthz
  port: 3007
  initialDelaySeconds: 40
  periodSeconds: 30
  failureThreshold: 3
  timeoutSeconds: 20

readinessProbe:
  path: /healthy
  port: 3007
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 20

aadPodIdentity: true
