environment: development
name: ffc-pay-web
namespace: ffc-pay
workstream: ffc-pay
image: ffc-pay-web

labels: 
  component: web

appInsights:
  key:

azureAppRegistration:
  enabled: true
  clientId:
  clientSecret:
  tenantId:
  redirectUrl: authenticate

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

containerConfigMap:
  name: ffc-pay-web-config-map

containerSecret:
  name: ffc-pay-web-container-secret
  type: Opaque

service:
  port: 80
  type: ClusterIP

deployment:
  restartPolicy: Always
  priorityClassName: default
  replicas: 1
  minReadySeconds: 0

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 10Mi
  requestCpu: 10m
  limitMemory: 40Mi
  limitCpu: 40m
  port: 3007
  paymentsEndpoint: http://ffc-pay-processing.ffc-pay

ingress:
  class: nginx
  endpoint: ffc-pay-web
  server: example.com

livenessProbe:
  path: /healthz
  port: 3007
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3007
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

aadPodIdentity: true
