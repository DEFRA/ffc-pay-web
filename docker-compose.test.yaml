version: '3.8'

# This override file should be used when running automated tests so
# that test output is saved to the host

services:
  ffc-pay-web:
    build:
      target: development
    image: ffc-pay-web-development
    container_name: ffc-pay-web-test
    command: npm run test
    environment:
      NODE_ENV: ${NODE_ENV:-test}
      AZURE_CLIENT_SECRET: itsasecretshhhhhhhh
      AZURE_CLIENT_ID: NCC-1701-D
      AZURE_TENANT_ID: C3PO-R2D2
      REDIRECT_URL: http://thesearenotthedroidsyouarelookingfor
    volumes:
      - ./test:/home/node/test
      - ./test-output:/home/node/test-output
      - ./jest.config.js:/home/node/jest.config.js
      - ./package.json:/home/node/package.json
